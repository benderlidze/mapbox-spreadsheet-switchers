<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Add a raster image to a map layer</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <!-- Load the `mapbox-gl-geocoder` plugin. -->
  <script
    src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    #filters {
      background-color: white;
      position: absolute;
      top: 20px;
      left: 20px;
      border-radius: 20px;
      z-index: 10;
      padding: 10px;
    }

    .switcher-div {
      display: flex;
      align-items: center;
      margin: 5px;
    }

    .switcher-div>div {
      margin-left: 5px;
    }


    .switch {
      position: relative;
      display: inline-block;
      width: 35px;
      height: 15px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: 0.4s;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 11px;
      width: 11px;
      left: 3px;
      bottom: 2px;
      background-color: white;
      -webkit-transition: 0.4s;
      transition: 0.4s;
    }

    input:checked+.slider {
      background-color: #2196f3;
    }

    input:focus+.slider {
      box-shadow: 0 0 1px #2196f3;
    }

    input:checked+.slider:before {
      -webkit-transform: translateX(18px);
      -ms-transform: translateX(18px);
      transform: translateX(18px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    #loading {
      background-color: white;
      position: absolute;
      border-radius: 10px;
      z-index: 10;
      padding: 20px;
      font-size: 20px;

      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div id="loading">Loading data...</div>
  <div id="filters"></div>
  <div id="map"></div>
  <script>

    const switchersEnableDiv = document.getElementById("filters")
    const loading = document.getElementById("loading")

    mapboxgl.accessToken = 'pk.eyJ1Ijoic2VyZ2JlciIsImEiOiJja3dwOWgzeGQwYWdyMm9xb2pkMDFvYmNuIn0.H9AJ_NLmDNYMed6dvu_Q0A';
    const map = new mapboxgl.Map({
      container: 'map',
      zoom: 5.65,
      center: { lng: -4.300219265702481, lat: 54.462776249606065 },
      // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
      style: 'mapbox://styles/mapbox/streets-v11'
    });

    // Add the control to the map.
    map.addControl(
      new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl
      })
    );

    const main = {
      data: [],
      filters: new Set()
    };

    const colorArray = ['#FFFF99', '#00B3E6',
      '#E6B333', '#3366E6', '#999966', '#99FF99', '#B34D4D',
      '#80B300', '#809900', '#E6B3B3', '#6680B3', '#66991A',
      '#FF99E6', '#CCFF1A', '#FF1A66', '#E6331A', '#33FFCC',
      '#66994D', '#B366CC', '#4D8000', '#B33300', '#CC80CC',
      '#66664D', '#991AFF', '#E666FF', '#4DB3FF', '#1AB399',
      '#E666B3', '#33991A', '#CC9999', '#B3B31A', '#00E680',
      '#4D8066', '#809980', '#E6FF80', '#1AFF33', '#999933',
      '#FF3380', '#CCCC00', '#66E64D', '#4D80CC', '#9900B3',
      '#E64D66', '#4DB380', '#FF4D4D', '#99E6E6', '#6666FF'];

    map.on('load', () => {

      map.addLayer({
        id: 'satellite',
        source: { "type": "raster", "url": "mapbox://mapbox.satellite", "tileSize": 256 },
        type: "raster",
        layout: {
          visibility: 'none'
        }
      });

      const fieldsToDisplay = [
        'Project No.',
        'Company',
        'Postcode',
        'Drainage',
        'Solution D',
        'Soakaway Test',
        'FRA',
        'Product \n4 or 6',
        'Ceremonial County',
        'Region',
      ]

      const spreadsheets = [
        { name: "England FRA Rida", link: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTs6trvFN9fT8D8Ze3U-HEYRv0epMKi1V6HWWapubVA0r2atUgo8Pl4tEi5BsFoWi7bbTqt4j5poR1K/pub?gid=0&single=true&output=csv' },
        { name: "England Drainage Rida", link: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTs6trvFN9fT8D8Ze3U-HEYRv0epMKi1V6HWWapubVA0r2atUgo8Pl4tEi5BsFoWi7bbTqt4j5poR1K/pub?gid=942755312&single=true&output=csv' },
        { name: "England Other Rida", link: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTs6trvFN9fT8D8Ze3U-HEYRv0epMKi1V6HWWapubVA0r2atUgo8Pl4tEi5BsFoWi7bbTqt4j5poR1K/pub?gid=1449861471&single=true&output=csv' },
        { name: "England FRA Urban", link: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTs6trvFN9fT8D8Ze3U-HEYRv0epMKi1V6HWWapubVA0r2atUgo8Pl4tEi5BsFoWi7bbTqt4j5poR1K/pub?gid=2036357963&single=true&output=csv' },
        { name: "England Drainage Urban", link: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTs6trvFN9fT8D8Ze3U-HEYRv0epMKi1V6HWWapubVA0r2atUgo8Pl4tEi5BsFoWi7bbTqt4j5poR1K/pub?gid=28642398&single=true&output=csv' },
        { name: "England Other Urban", link: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTs6trvFN9fT8D8Ze3U-HEYRv0epMKi1V6HWWapubVA0r2atUgo8Pl4tEi5BsFoWi7bbTqt4j5poR1K/pub?gid=187228781&single=true&output=csv' },
        { name: "Scotland FRA Rida", link: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTs6trvFN9fT8D8Ze3U-HEYRv0epMKi1V6HWWapubVA0r2atUgo8Pl4tEi5BsFoWi7bbTqt4j5poR1K/pub?gid=702685534&single=true&output=csv' },
        { name: "Scotland Drainage Rida", link: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTs6trvFN9fT8D8Ze3U-HEYRv0epMKi1V6HWWapubVA0r2atUgo8Pl4tEi5BsFoWi7bbTqt4j5poR1K/pub?gid=1089810340&single=true&output=csv' },
        { name: "Scotland Other Rida", link: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTs6trvFN9fT8D8Ze3U-HEYRv0epMKi1V6HWWapubVA0r2atUgo8Pl4tEi5BsFoWi7bbTqt4j5poR1K/pub?gid=1186331095&single=true&output=csv' },
        { name: "Scotland FRA Urban", link: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTs6trvFN9fT8D8Ze3U-HEYRv0epMKi1V6HWWapubVA0r2atUgo8Pl4tEi5BsFoWi7bbTqt4j5poR1K/pub?gid=152206229&single=true&output=csv' },
        { name: "Scotland Drainage Urban", link: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTs6trvFN9fT8D8Ze3U-HEYRv0epMKi1V6HWWapubVA0r2atUgo8Pl4tEi5BsFoWi7bbTqt4j5poR1K/pub?gid=404349583&single=true&output=csv' },
        { name: "Scotland Other Urban", link: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTs6trvFN9fT8D8Ze3U-HEYRv0epMKi1V6HWWapubVA0r2atUgo8Pl4tEi5BsFoWi7bbTqt4j5poR1K/pub?gid=1564152384&single=true&output=csv' },
        { name: "Wales FRA Rida", link: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTs6trvFN9fT8D8Ze3U-HEYRv0epMKi1V6HWWapubVA0r2atUgo8Pl4tEi5BsFoWi7bbTqt4j5poR1K/pub?gid=314338292&single=true&output=csv' },
        { name: "Wales Drainage Rida", link: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTs6trvFN9fT8D8Ze3U-HEYRv0epMKi1V6HWWapubVA0r2atUgo8Pl4tEi5BsFoWi7bbTqt4j5poR1K/pub?gid=347642958&single=true&output=csv' },
        { name: "Wales Other Rida", link: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTs6trvFN9fT8D8Ze3U-HEYRv0epMKi1V6HWWapubVA0r2atUgo8Pl4tEi5BsFoWi7bbTqt4j5poR1K/pub?gid=83207384&single=true&output=csv' },
        { name: "Wales FRA Urban", link: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTs6trvFN9fT8D8Ze3U-HEYRv0epMKi1V6HWWapubVA0r2atUgo8Pl4tEi5BsFoWi7bbTqt4j5poR1K/pub?gid=663461733&single=true&output=csv' },
        { name: "Wales Drainage Urban", link: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTs6trvFN9fT8D8Ze3U-HEYRv0epMKi1V6HWWapubVA0r2atUgo8Pl4tEi5BsFoWi7bbTqt4j5poR1K/pub?gid=1616744390&single=true&output=csv' },
        { name: "Wales Other Urban", link: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTs6trvFN9fT8D8Ze3U-HEYRv0epMKi1V6HWWapubVA0r2atUgo8Pl4tEi5BsFoWi7bbTqt4j5poR1K/pub?gid=538783120&single=true&output=csv' },
      ]

      Promise.all(
        spreadsheets.map(d => d3.csv(d.link))
      ).then(arr => {

        const layers = arr.map((json, key) => {
          const layerName = spreadsheets[key].name
          const color = colorArray[key]
          return buildData(json, layerName, color)
        })

        map.getSource("main").setData(turf.featureCollection(main.data.map(d => d.data).flat()))


        main.data.map(d => {
          main.filters.add(d.layer)
          switchersEnableDiv.appendChild(buildSwitcher(d.layer, checked => {
            if (checked) {
              main.filters.add(d.layer)
            } else {
              main.filters.delete(d.layer)
            }
            //update pins 
            const filteredPins = main.data.filter(d => main.filters.has(d.layer)).map(d => d.data).flat()
            map.getSource("main").setData(turf.featureCollection(filteredPins))

          }, d.color, true))
        })

        // switchersEnableDiv.appendChild(buildSwitcher("Satellite", checked => {
        //     const display = checked ? "visible" : "none"
        //     map.setLayoutProperty('satellite', 'visibility', display);
        // }, false))
        // map.getSource("main").setData(turf.featureCollection(pins))

        loading.style.display = "none"
      })

      map.addSource('main', {
        'type': 'geojson',
        'data': turf.featureCollection([])
      });
      map.addLayer({
        'id': 'main',
        'type': 'circle',
        'source': 'main',
        'paint': {
          'circle-radius': 6,
          'circle-color': ['get', 'color'],
          "circle-stroke-color": "white",
          "circle-stroke-width": 2
        }
      });

      map.on('click', 'main', (e) => {
        // Copy coordinates array.
        const coordinates = e.features[0].geometry.coordinates.slice();
        const data = e.features[0].properties;

        // Ensure that if the map is zoomed out such that multiple
        // copies of the feature are visible, the popup appears
        // over the copy being pointed to.
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
          coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }
        console.log('data', data);

        const fields = fieldsToDisplay.map(d => {
          if (data[d]) {
            return `<div>${d}: ${data[d]}</div>`
          }
          return ""
        }).join("")

        // const description = `
        //     <div>
        //         <div>Project No.: ${data['Project No.']}</div>
        //         <div>Company: ${data['Company']}</div>
        //         <div>Postcode: ${data['Postcode']}</div>
        //         <div>FRA: ${data['FRA']}</div>
        //         <div>"Product ↵4 or 6": ${data['Product ↵4 or 6']}</div>
        //         <div>Ceremonial County: ${data['Ceremonial County']}</div>
        //         <div>Ceremonial County: ${data['Ceremonial County']}</div>
        //         <div>Region: ${data["Region"]}</div>
        //     </div >
        // `

        const description = `<div>${fields}</div>`
        new mapboxgl.Popup()
          .setLngLat(coordinates)
          .setHTML(description)
          .addTo(map);
      });

      map.on('mousemove', 'main', e => {
        map.getCanvas().style.cursor = 'pointer';
      })

      map.on('mouseleave', 'main', () => {
        map.getCanvas().style.cursor = '';
      });

    });

    switchersEnableDiv.appendChild(buildSwitcher("Satellite", checked => {
      const display = checked ? "visible" : "none"
      map.setLayoutProperty('satellite', 'visibility', display);
    }, false, false))

    function buildData(json, layerName, color) {

      console.log('json', json);

      json
        .filter(d => d['Latitude Decimal'])
        .forEach(d => {
          d.lat = +d['Latitude Decimal'].replace(",", ".")
          d.lon = +d['Longitude Decimal'].replace(",", ".")
        })
      const pins = json
        .filter(pin => +pin.lat >= -90 && +pin.lat <= 90)
        .map(pin => {
          const { lat, lon, name, type } = pin
          const colorIndex = Array.from(main.filters).indexOf(type)
          return turf.point([lon, lat], {
            color,
            name,
            type,
            ...pin
          });
        });
      main.data.push({ layer: layerName, data: pins, color })
      return pins
    }

    function filterData() {
      const pins = main.data.filter(pin => {
        const filter = Array.from(main.filters)
        return filter.includes(pin.properties.type)
      })
      map.getSource("main").setData(turf.featureCollection(pins))
    }


    function buildCheckBox({ initState = "checked", name, callback, labelCallback, plusShow = true, plusCallback, tooltip }) {
      const div = document.createElement('div');
      div.className = 'check-item'

      const checkbox = document.createElement('input');
      checkbox.checked = initState
      checkbox.dataset.circuit = name
      checkbox.type = "checkbox";
      checkbox.name = "name";
      checkbox.value = "value";
      checkbox.id = "";
      checkbox.addEventListener("change", () => {
        if (typeof callback === "function") callback(checkbox.checked)
      })

      const label = document.createElement('span')
      label.htmlFor = "";
      label.className = 'tooltip-container cooltipz--top cooltipz--static'
      label.appendChild(document.createTextNode(name));

      div.appendChild(checkbox);
      div.appendChild(label);

      return div
    }

    function buildSwitcher(labelText, action, colorCircle, checked = true) {

      const div = document.createElement("div")
      div.className = "switcher-div"

      const label = document.createElement("label")
      label.className = "switch"

      const checkbox = document.createElement("input")
      checkbox.type = "checkbox"
      checkbox.checked = checked
      checkbox.addEventListener("input", () => {
        if (typeof action === "function") {
          action(checkbox.checked)
        }
      })

      const color = document.createElement("div")
      color.style.width = "10px"
      color.style.height = "10px"
      color.style.backgroundColor = colorCircle
      color.style.borderRadius = "10px"
      color.style.border = "1px solid #2196f3"


      const span = document.createElement("span")
      span.className = "slider round"

      const text = document.createElement("div")
      text.innerText = labelText

      label.appendChild(checkbox)
      label.appendChild(span)

      div.appendChild(label)
      if (colorCircle) div.appendChild(color)
      div.appendChild(text)

      return div
    }

  </script>

</body>

</html>
